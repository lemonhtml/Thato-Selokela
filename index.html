
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Area</title>
    <style>
        body {
            background-color: lightblue;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #enterButton {
            padding: 20px 40px; /* Increase padding for a bigger button */
            font-size: 24px; /* Increase font size */
            background-color: blue; /* Change background color to blue */
            color: white; /* Change font color to white */
            border: none;
            cursor: pointer;
        }

        #enterButton:hover {
            background-color: darkblue; /* Change color on hover */
        }

        /* Rest of your CSS */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="enterButton">Enter Private Details</button>
        <div id="passwordForm" class="hidden">
            <label for="password">Enter Password:</label>
            <input type="password" id="password">
            <button id="submitButton">Submit</button>
        </div>
    </div>

    <script>
        const enterButton = document.getElementById('enterButton');
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');

        enterButton.addEventListener('click', function() {
            enterButton.style.display = 'none';
            passwordForm.style.display = 'block';
        });

        submitButton.addEventListener('click', function() {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === 'ThatoSelokela') {
                // Password is correct, redirect to the second webpage (index2.html)
                window.location.href = 'index2.html';
            } else {
                alert('Incorrect password. Try again.');
                passwordInput.value = ''; // Clear the input field.
            }
        });
    </script>
</body>
</html>
